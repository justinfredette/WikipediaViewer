<body>

<div class="container-fluid">
<center>
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css"> 
<body class="well-wrap well">
  
    <h1 id="title" class="text-center" >Wikipedia Viewer</h1>
  
         <div class="row">

        <div class="row text-center">

              <button id="searchBtn" type="button" class="btn btn-primary btn-md text-center">Click to Search</button>
        
        <div class="spacer"</div>
        
        <ul id="result">
         
          <ul>
        
        </div>

</body>

</center>
  </div>
